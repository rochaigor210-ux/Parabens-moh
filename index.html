<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para o Amor da Minha Vida ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(135deg, #ff6fa5, #ff9ecf, #ffc3e6);
    background-size: 400% 400%;
    animation: gradientMove 10s ease infinite;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    position: relative;
    z-index: 2;
    color: white;
}

h1 {
    font-size: 90px;
    margin: 0;
    text-shadow: 0 0 25px rgba(255,255,255,0.8);
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 20px #fff; }
    to { text-shadow: 0 0 40px #ff2e8b; }
}

p {
    font-size: 28px;
    margin-top: 20px;
    opacity: 0;
    animation: fadeIn 4s ease forwards;
    animation-delay: 2s;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

.heart {
    position: absolute;
    color: #ff004f;
    font-size: 25px;
    animation: fall linear infinite;
}

@keyframes fall {
    0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>PARAB√âNS ‚ù§Ô∏è</h1>
    <p>Para a garota mais bela desse mundo...  
    Voc√™ √© meu sorriso favorito, meu orgulho,  
    meu amor eterno üíñ</p>
</div>

<script>
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 35 + 15 + "px";
    heart.style.animationDuration = Math.random() * 4 + 3 + "s";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 7000);
}

setInterval(createHeart, 150);
</script>

</body>
</html>
